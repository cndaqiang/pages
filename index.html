<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>个人开源项目主页</title>
<style>
body {
    font-family: "Segoe UI", sans-serif;
    margin: 0;
    padding: 0;
    background: #f0f0f0;
    display: flex;
    justify-content: center;
}

.container {
    display: flex;
    flex-wrap: wrap; /* 支持多行排列 */
    justify-content: center;
    gap: 24px;
    padding: 24px;
    max-width: 1200px;
    width: 100%;
    box-sizing: border-box;
}

.project {
    position: relative;
    overflow: hidden;
    border-radius: 8px;
    cursor: pointer;
    width: 30%; /* 固定宽度比例 */
    aspect-ratio: 16 / 9;
    display: flex;
    align-items: flex-end;
    justify-content: center;
    background: #ccc;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transition: transform 0.2s;
}

.project:hover {
    transform: scale(1.02);
}

.project img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
}

.project .title {
    position: relative;
    z-index: 1;
    width: 100%;
    text-align: center;
    background: rgba(0, 0, 0, 0.5);
    color: #fff;
    padding: 6px 0;
    font-size: 1.1em;
    box-sizing: border-box;
}

/* 响应式处理 */
@media (max-width: 1000px) {
    .project {
        width: 45%; /* 屏幕较窄时两个一行 */
    }
}

@media (max-width: 600px) {
    .project {
        width: 90%; /* 手机上单列显示 */
    }
    .project .title {
        font-size: 1em;
    }
}
</style>
</head>
<body>

<div class="container">
    <a href="https://github.com/cndaqiang/autowzry" class="project">
        <img src="assets/tplautowzrylog.png" alt="Project 1">
        <div class="title">autowzry</div>
    </a>
    <a href="#" class="project">
        <img src="https://via.placeholder.com/600x338?text=Project+2" alt="Project 2">
        <div class="title">Project 2</div>
    </a>
    <a href="#" class="project">
        <img src="https://via.placeholder.com/600x338?text=Project+3" alt="Project 3">
        <div class="title">Project 3</div>
    </a>
    <a href="#" class="project">
        <img src="https://via.placeholder.com/600x338?text=Project+4" alt="Project 4">
        <div class="title">Project 4</div>
    </a>
    <a href="#" class="project">
        <img src="https://via.placeholder.com/600x338?text=Project+5" alt="Project 5">
        <div class="title">Project 5</div>
    </a>
</div>

</body>
</html>
